<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Marketing templates</title>
  </head>
  <body>
    <main class="main">
      <!-- Templates - Raw -->
      <div class="marketing-templates-wrp">
        <!-- Template 1 -->
        <div class="ast-marketing-template ast-marketing-template-1">
          <div class="ast-marketing-template-1__txt-wrp">
            <h1 class="ast-marketing-template-1__h">
              IEAM â€“ Pathways to Net Zero
            </h1>
            <p class="ast-marketing-template-1__p">
              Lorem ipsum dolor sit amet consectetur. Lorem tempus egestas.Lorem
              ipsum dolor sit amet consectetur. Lorem tempus egestas.Lorem ipsum
              dolor sit amet consectetur. Lorem tempus egestas.
            </p>
            <!-- Update CTA link in the href attribute. For example: href="https://www.yoursite.com" -->
            <a
              class="ast-marketing-template-button"
              href="https://www.astutis.com/courses/iema-pathways-to-net-zero"
              target="_blank"
              >Enrol now</a
            >
          </div>
          <div class="ast-marketing-template-1__logos">
            <img
              class="ast-marketing-template-1__logo"
              src="./assets/iema.png"
              alt=""
            />
            <div class="ast-marketing-template-1__line"></div>
            <img
              class="ast-marketing-template-1__logo"
              src="./assets/astutis.png"
              alt=""
            />
          </div>

          <!-- Images -->
          <div class="images">
            <img
              src="./assets/orange-confetti.png"
              alt=""
              class="ast-marketing-template-1__confetti is--blue"
            />
            <img
              src="./assets/blue-confetti.png"
              alt=""
              class="ast-marketing-template-1__confetti is--orange"
            />
            <img
              src="./assets/bg-img.jpg"
              alt=""
              class="ast-marketing-template-1__bg-img"
            />
          </div>
        </div>

        <!-- Template 2 -->
        <div class="ast-marketing-template ast-marketing-template-2">
          <div class="ast-marketing-template-2__img-wrp">
            <img
              src="https://images.unsplash.com/photo-1678640608352-f8f9c81647cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
              class="ast-marketing-template-2__img"
            />
          </div>

          <div class="ast-marketing-template-2__link-wrp">
            <!-- Update CTA link in the href attribute. For example: href="https://www.yoursite.com" -->
            <a
              class="ast-marketing-template-button"
              href="https://www.astutis.com/courses/iema-pathways-to-net-zero"
              target="_blank"
              >Enrol now</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
